<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
</head>
<body>
        <div class="container mt-3">
            <h1 class="h3 text-center mb-2">Movies catalog</h1>
            <div class="row">
              <div class="col-sm-5 col-md-3">
                <form class="form">
                  <input  class="form-control p-1 mb-3" type="search" name="search" placeholder="Search">
                  <input class="form-control p-1 mb-3" type="number" name="by_year" placeholder="5">
                  <select class="form-select form-select-lg p-1 mb-3 text-secondary fs-5" name="by_category" aria-label=".form-select-lg example">
                    <option selected>All</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                </form>
                <select class="form-select form-select-lg p-1 mb-3 text-secondary fs-5" name=" by_ranking" aria-label=".form-select-lg example">
                  <option selected disabled value="">Rating (high to low)</option>
                  <option value="1">high</option>
                  <option value="2">low</option>
                </select>
                <button class="btn btn-primary w-100">Search</button>
              </form>
            <div class="mt-3">
              <h2 class="h4">Book Marked Movies</h2>
              <ul class="list-group list-group-numbered">
                <li class="list-group-item d-flex justify-content-between align-items-start py-2 px-2">
                  <div class="ms-2 me-auto">
                    <div class="fw-bold text-capitalize">Avengers: Infinity war</div>
                    <button class="btn btn-danger btn-sm mt-2">Remove</button>
                  </div>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-start py-2 px-2">
                  <div class="ms-2 me-auto">
                    <div class="fw-bold text-capitalize">The Avengers</div>
                    <button class="btn btn-danger btn-sm mt-2">Remove</button>
                  </div>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-start py-2 px-2">
                  <div class="ms-2 me-auto">
                    <div class="fw-bold text-capitalize">Avengers:Age of Ultron</div>
                    <button class="btn btn-danger btn-sm mt-2">Remove</button>
                  </div>
                </li>
              </ul>
            </div>
              </div>
              <div class=" col-sm-7 col-md-9">
                <h2 class="h5">Search result</h2>
                <div class="alert alert-primary"> Use the form on the left to search for a movies</div>
                <div class="row gy-4">
                  <div class="col-sm-12 col-md-6">
                    <div class="card w-100" style="width: 18rem;">
                      <img class="card-img-top" src="./img/avangers.jpeg" alt="Avengers: Infinity war" width="270" height="270">
                      <div class="card-body">
                        <h5 class="card-title">Avengers: Infinity war</h5>
                        <div class="d-flex align-items-center">
                          <img src="./img/calendar.svg" alt="calendar" height="48" width="48">
                          <p class="card-text">2018</p>
                        </div>
                        <div class="d-flex align-items-center">
                          <img src="./img/star.svg" alt="star" height="48" width="48">
                          <p class="card-text">8.7</p>
                        </div>
                        <div class="d-flex">
                          <button class="btn btn-sm btn-outline-primary me-1" style="font-size: 10px;">Watch later</button>
                          <button class="btn btn-sm btn-outline-primary me-1" style="font-size: 10px;">More info</button>
                          <button class="btn btn-sm btn-outline-success" style="font-size: 10px;">Bookmark</button>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-12 col-md-6">
                    <div class="card w-100" style="width: 18rem;">
                      <img class="card-img-top" src="./img/theavangers.jpeg" alt="The Avengers" width="270" height="270">
                      <div class="card-body">
                        <h5 class="card-title">The Avengers</h5>
                        <div class="d-flex align-items-center">
                          <img src="./img/calendar.svg" alt="calendar" height="48" width="48">
                          <p class="card-text">2018</p>
                        </div>
                        <div class="d-flex align-items-center">
                          <img src="./img/star.svg" alt="star" height="48" width="48">
                          <p class="card-text">8.1</p>
                        </div>
                        <div class="d-flex">
                          <button class="btn btn-sm btn-outline-primary me-1" style="font-size: 10px;">Watch later</button>
                          <button class="btn btn-sm btn-outline-primary me-1" style="font-size: 10px;">More info</button>
                          <button class="btn btn-sm btn-outline-success" style="font-size: 10px;">Bookmark</button>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-12 col-md-6">
                    <div class="card w-100" style="width: 18rem;">
                      <img class="card-img-top" src="./img/age.jpeg" alt="Avengers:Age of Ultron" width="270" height="270">
                      <div class="card-body">
                        <h5 class="card-title">Avengers:Age of Ultron</h5>
                        <div class="d-flex align-items-center">
                          <img src="./img/calendar.svg" alt="calendar" height="48" width="48">
                          <p class="card-text">2015</p>
                        </div>
                        <div class="d-flex align-items-center">
                          <img src="./img/star.svg" alt="star" height="48" width="48">
                          <p class="card-text">7.4</p>
                        </div>
                        <div class="d-flex">
                          <button class="btn btn-sm btn-outline-primary me-1" style="font-size: 10px;">Watch later</button>
                          <button class="btn btn-sm btn-outline-primary me-1" style="font-size: 10px;">More info</button>
                          <button class="btn btn-sm btn-outline-success" style="font-size: 10px;">Bookmark</button>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-12 col-md-6">
                    <div class="card w-100" style="width: 18rem;">
                      <img class="card-img-top" src="./img/heaven.jpeg" alt="Kingdom of Heaven" width="270" height="270">
                      <div class="card-body">
                        <h5 class="card-title">Kingdom of Heaven</h5>
                        <div class="d-flex align-items-center">
                          <img src="./img/calendar.svg" alt="calendar" height="48" width="48">
                          <p class="card-text">2005</p>
                        </div>
                        <div class="d-flex align-items-center">
                          <img src="./img/star.svg" alt="star" height="48" width="48">
                          <p class="card-text">7.2</p>
                        </div>
                        <div class="d-flex">
                          <button class="btn btn-sm btn-outline-primary me-1" style="font-size: 10px;">Watch later</button>
                          <button class="btn btn-sm btn-outline-primary me-1" style="font-size: 10px;">More info</button>
                          <button class="btn btn-sm btn-outline-success" style="font-size: 10px;">Bookmark</button>
                        </div>
                      </div>
                    </div>
                  </div> 
                </div>
              </div>
            </div>
          </div>
</body>
</html>
